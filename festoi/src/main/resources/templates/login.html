<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>FESTŐI - Art Marketplace</title>
</head>
<body>
<header>
    <div class="logo-container">
        <img src="/logos/Festoi.png" alt="FESTŐI Logo">
        <h1 class="brand-name">FESTŐI</h1>
    </div>
    <nav>
        <a href="/festoi/home">Home</a>
        <a href="/festoi/signup">Sign Up</a>
        <a href="#">About Us</a>
    </nav>
</header>
<div class="login-container">
    <h2>Login</h2>
    <form action="/festoi/login" method="post">
        <div class="input-container">
            <input type="text" placeholder="Username" name="username">
        </div>
        <div class="input-container">
            <input type="password" placeholder="Password" name="password">
        </div>
        <button class="login-button">Login</button>
    </form>
    <p class="signup-link">Not signed up yet? <a href="/festoi/signup">Sign up</a></p>
</div>
<script src="script.js"></script>
</body>
</html>
